{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Tipo de Servicio</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'servicios:lista_tipos_servicio' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
