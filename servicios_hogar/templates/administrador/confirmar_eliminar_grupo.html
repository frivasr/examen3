{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h2>Confirmar Eliminación de Grupo</h2>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar el grupo <strong>{{ grupo.name }}</strong>?</p>
                    <p class="text-danger">Ten en cuenta que esta acción puede afectar a los usuarios que pertenecen a este grupo.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar Grupo</button>
                        <a href="{% url 'servicios:lista_grupos' %}" class="btn btn-secondary ms-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
